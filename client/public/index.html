          "acceptedAnswer": {

        {

          "name": "What are the trading hours for Malaysian markets?",

            "@type": "Answer",

          }
        },
        {
          "@type": "Question",

        {

          "acceptedAnswer": {
            "@type": "Answer",
            "text": "For Malaysian stocks: Brokerage fee: 0.1% to 0.5% (minimum RM8), Clearing fee: 0.03%, Stamp duty: 0.1% (maximum RM200). For structured warrants: Brokerage fee: 0.5% (minimum RM8). For ETFs: Brokerage fee: 0.3% (minimum RM8). All fees are subject to 6% Service Tax."

            "@type": "Answer",

          }
        },
        {
          "@type": "Question",
          "name": "How does Sukuk trading work on the platform?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Our Sukuk trading platform supports various structures: Ijarah (lease-based), Murabahah (cost-plus), Musharakah (partnership), and Wakalah (agency). We provide real-time pricing, yield calculations, and credit ratings. Minimum investment starts at RM1,000 with detailed documentation of underlying assets and Shariah structures."
          }
        },
        {
          "@type": "Question",
          "name": "What Islamic derivatives and hedging instruments are available?",

            "@type": "Answer",
            "text": "We offer Shariah-compliant derivatives: Wa'd (promise-based forwards), Islamic swaps based on commodity Murabahah, Islamic options using Urbun structure, and Islamic profit rate swaps. These instruments are designed for hedging purposes and comply with AAOIFI standards."
          }
        },
        {
          "@type": "Question",
          "name": "How are Islamic REITs different from conventional REITs?",

          }
