<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect width="800" height="500" rx="10" fill="#1E2A3B"/>
  
  <!-- Chart Area -->
  <rect x="20" y="20" width="760" height="300" rx="5" fill="#141C2B"/>
  
  <!-- Candlesticks -->
  <g stroke="#4CAF50" fill="#4CAF50">
    <line x1="50" y1="100" x2="50" y2="200" stroke-width="2"/>
    <rect x="45" y="120" width="10" height="60" />
  </g>
  <g stroke="#F44336" fill="#F44336">
    <line x1="80" y1="150" x2="80" y2="220" stroke-width="2"/>
    <rect x="75" y="150" width="10" height="50" />
  </g>
  <g stroke="#4CAF50" fill="#4CAF50">
    <line x1="110" y1="80" x2="110" y2="180" stroke-width="2"/>
    <rect x="105" y="100" width="10" height="60" />
  </g>
  
  <!-- Grid Lines -->
  <g stroke="#2A3A50" stroke-width="1">
    <line x1="20" y1="70" x2="780" y2="70" />
    <line x1="20" y1="120" x2="780" y2="120" />
    <line x1="20" y1="170" x2="780" y2="170" />
    <line x1="20" y1="220" x2="780" y2="220" />
    <line x1="20" y1="270" x2="780" y2="270" />
  </g>
  
  <!-- Order Book -->
  <rect x="20" y="340" width="370" height="140" rx="5" fill="#141C2B"/>
  <text x="35" y="370" fill="#B0BEC5" font-family="Arial" font-size="14">Order Book</text>
  <g fill="#4CAF50" font-family="Arial" font-size="12">
    <text x="35" y="400">1.24976</text>
    <text x="35" y="420">1.24972</text>
    <text x="35" y="440">1.24968</text>
  </g>
  <g fill="#F44336" font-family="Arial" font-size="12">
    <text x="300" y="400">1.24980</text>
    <text x="300" y="420">1.24984</text>
    <text x="300" y="440">1.24988</text>
  </g>
  
  <!-- Trade Panel -->
  <rect x="410" y="340" width="370" height="140" rx="5" fill="#141C2B"/>
  <text x="425" y="370" fill="#B0BEC5" font-family="Arial" font-size="14">Trade</text>
  <rect x="425" y="390" width="160" height="30" rx="4" fill="#4CAF50"/>
  <rect x="605" y="390" width="160" height="30" rx="4" fill="#F44336"/>
  <text x="485" y="410" fill="white" font-family="Arial" font-size="12" text-anchor="middle">BUY</text>
  <text x="665" y="410" fill="white" font-family="Arial" font-size="12" text-anchor="middle">SELL</text>
</svg>
